<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vou Reprovar?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Vou Reprovar?</h1>
        
        <form id="formulario">
            <label for="materia">Nome da Matéria</label>
            <input type="text" id="materia" placeholder="Ex: Matemática" required>

            <label for="frequencia">Frequência Mínima Necessária (%)</label>
            <input type="number" id="frequencia" placeholder="Ex: 75" required>
            
            <label for="aulas">Total de Aulas</label>
            <input type="number" id="aulas" placeholder="Ex: 50" required>
            
            <label for="faltas">Faltas até o momento</label>
            <input type="number" id="faltas" placeholder="Ex: 5" required>

            <button type="button" onclick="adicionarMateria()">Adicionar Matéria</button>
            <button type="button" onclick="limparMaterias()">Limpar Matérias</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
